<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title class="lift:Menu.title">Open Bank Project: %*%</title>

    <link href="https://fonts.googleapis.com/css?family=Cinzel|Smythe" rel="stylesheet">
    <link href="/media/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/app-form.css" rel="stylesheet" type="text/css">
    <link href="/media/font-awesome/css/font-awesome.css">

    <script src="/media/js/jquery-3.2.0.min.js" type="text/javascript"></script>
    <script src="/media/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body class="lift:OAuthAuthorisation.bankClass">
<div>
    <div class="container">
        <lift:bind name="content"/>
        The main content gets bound here
    </div>
</div>
<script type="text/javascript">
    $(window).resize(function() {
        var windowH = $(window).height();
        var el = $("#authorizeSection");
        if(el.outerHeight() < windowH) {
            var m = ((windowH - el.outerHeight()) / 2)+20;
            el.css('margin-top',m);
        }
    });
    $(window).resize();
    $(document).ready(function() {
        if($('body').is('.gringotts')) {
            $('#bank_logo').prependTo('#formSection');
            $('#formSection input[type=submit]').appendTo('#authorizeSection').click(function(){ $('#formSection form').submit(); });
        }
        if($('#termsSection').length > 0) {
            $('#authorizeSection').addClass('terms');
        }
    });
</script>
</body>
</html>
