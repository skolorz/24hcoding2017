<div data-lift="Login.customiseLogin">
    <link href="/media/css/responsive_login.css" rel="stylesheet" property="stylesheet" type="text/css" />

<form class="login" action="/user_mgt/login" method="post">

<div class="login_special_instructions" id="login_special_instructions">Special Instructions</div>


    <div class="field username">
        <input class="username" type="text" placeholder="Username" name="username" tabindex=1 autofocus />
    </div>
    <div class="field password">
        <input class="password" type="password" placeholder="Password"  name="password" tabindex=2 />
    </div>
    <div class="field buttons">
        <div class="button button-field" style="margin-left: auto;">
            <input class="submit" type="submit" value="Login" tabindex=5 />
        </div>
    </div>
</form>

</div>
