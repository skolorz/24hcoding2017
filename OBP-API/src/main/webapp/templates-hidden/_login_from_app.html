<div id="formSection">
    <form class="lift:Login.token" action="/user_mgt/login" method="post">
        <input type="hidden" name="bank" id="bank_id"/>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" tabindex=2 />
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password"  name="password" tabindex=3 />
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        </div>
        <input tabindex="4" class="btn btn-primary btn-lg btn-block" type="submit" value="Authorize">
        <input type="hidden" id="token"  name="_rt" />
    </form>
</div>
