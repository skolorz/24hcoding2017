<div class="lift:surround?with=no-menu-template;at=content">
	<div class="lift:OAuthWorkedThanks.thanks" id="authorizeSection">
		
		<div id="manualRedirect">
			Please click <a id="redirect-link" href="">here</a> to be redirected.</noscript>
		</div>
		<h3 style="text-align:center;">Thank you, you have been authenticated.</h3>
		<p style="text-align:center;" id="closeWindowBloc">The requesting application should have received an ok and you may now close this window.</p>

		<div id="verifierBloc">
			<div>Please go back to the application where you come from and enter the following code: </div>
			<div id="verifier">123123213</div>
		</div>

		<script id="redirectScriptBloc" class="redirect-script" type="text/javascript">
			$('#manualRedirect').hide(); //don't need the manual link if js is enabled
			window.location.assign($('#redirect-link').attr('href'));
		</script>
	</div>
</div>
