<!doctype html>
<html>

<head>
    <title>API Explorer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./media/css/style.css" />

    <script id="jquery" src="/media/js/jquery-1.11.1.min.js" type="text/javascript"></script>

    <script src="/media/js/notifications.js" type="text/javascript"></script>

    <!-- Used for formatting / highlighting the json -->
    <link rel="stylesheet" href="/media/css/highlight.js.obp.css">
    <script src="/media/js/highlight.min.js"></script>

</head>


<body>
<div id="page-wrapper">
    <header class="header">
        <div class="container">
            <div class="logo-box">
                <a href="#" class="logo-box__link"><img src="./media/images/logo-header.png" alt="Logo" class="logo-box__img"></a>
            </div>
            <div class="site-title-box">
                <p class="site-title-box__text">API EXPLORER</p>
            </div>
            <div class="settings-box" data-lift="Login.login">
                <div class="sign-box">

                        <div class="logged-out">

                                <a id="start-login" class="sign-box__text signed"  href="#">Login</a>

                        </div>
                        <div class="logged-in">
                            <!--
                            <p class="sign-box__text">SIGNED IN AS</p>
                            <span class="sign-box__text signed">Tom</span>
                            <span class="logout">Logout</span>
                            -->
                        </div>

                </div>
                <div class="settings-imgs">
                    <div class="logged-in">
                        <a class="settings-imgs__link" id="logout">
                            <img src="./media/images/logout-icon.png" alt="Log out icon" class="settings-logout__icon" >
                        </a>
                        <span class="username"></span>
                        <!--
                        <a href="#" class="settings-imgs__link">
                            <img src="./media/images/settings-icon.png" alt="Settings icon" class="settings-imgs__icon">
                        </a>
                        -->
                    </div>

                </div>
            </div>
        </div>
    </header>

    <!--  This will contain links to get API keys and / or links to filter the resource docs
    <section class="breadcrumb-section">
        <div class="container">
            <div class="breadcrumbs">
                <ul class="breadcrumbs__row">

                    <li class="breadcrumbs__list">
                        <a href="#" class="breadcrumbs__link">HOME</a>
                    </li>
                    <li class="breadcrumbs__list">
                        <a href="#" class="breadcrumbs__link">API KEYS</a>
                    </li>
                    <li class="breadcrumbs__list">
                        <a href="#" class="breadcrumbs__link">CREATE SANDBOX</a>
                    </li>

                </ul>
            </div>
        </div>
    </section>
    -->


    <div id="content">
        <lift:bind name="content" />
        The main content gets bound here
    </div>



    <footer class="footer">
        <div class="container">
            <div class="footer-content-wrapper">
                <div class="footer-box">
                    <p class="footer-box__paragraph"><a href="https://www.openbankproject.com" class="footer-link-box__link">Open Bank Project</a></p>
                    <p class="footer-box__paragraph">&copy; 2011-2016 <a href="http://www.tesobe.com/" class="footer_link footer-box__paragraph">TESOBE Ltd.</a> and distributed under the <a href="https://en.wikipedia.org/wiki/GNU_Affero_General_Public_License" class="footer_link footer-box__paragraph">AGPL</a> and commercial licenses.</p>
                </div>
                <div class="footer-logo-box">
                    <a href="http://www.tesobe.com/" class="footer-box__link"><img src="./media/images/logo-footer.png" alt="Tesobe logo" class="footer-box__logo"></a>
                </div>
            </div>
            <div class="footer-links-box">
                <a href="https://twitter.com/OpenBankProject" class="footer-link-box__link">Twitter</a>
                <a href="https://github.com/OpenBankProject/API-Explorer" class="footer-link-box__link">Github</a>
            </div>
        </div>
    </footer>
</div>


</body>

</html>
