<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>24H-CodING | SMS Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/main.css">
    <link rel="icon" href="https://s3-eu-west-1.amazonaws.com/crowded-templates-eu/partials/custom/24hcoding_poland_2017/favicon.png?v=6f5495a">
</head>
<body>

    <div class="wrapper">
        <div class="col-xs-12 header">
          <img src="resources/logo.png" id="logo" alt="logo"/>
        </div>
        <div class="row">
            <div class="col-xs-12" style="display: flex">
                <div class="col-sm-3 hidden-xs bordered menu item">
                    <h2><i class="fa fa-lock fa-fw" aria-hidden="true"></i> Last Token</h2>
                    <img src="resources/sep.png" alt="sep" class="img-responsive separator"/>
                    <div class="col-xs-4">LOGIN:</div>
                    <div class="col-xs-8 token text-right" id="login-current-token">-</div>
                    <div class="col-xs-4">SMS:</div>
                    <div class="col-xs-8 token text-right" id="sms-current-token">-</div>
                </div>
                <div class="col-sm-9 col-xs-12 no-padding item" >
                    <div class="orange">
                        <img src="resources/baner.png" alt="baner" class="img-responsive"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row margin-top-25">
            <div class="col-xs-12 ">
                <h4><i class="fa fa-sign-in fa-fw" aria-hidden="true"></i> App authorization</h4>
            </div>
            <div class="col-xs-12" >
                <table class="table table-hover header-fixed" id="login-tokens">
                    <thead>
                        <th class="col-sm-10 col-xs-12">Message</th>
                        <th class="col-sm-2 hidden-xs">Status</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <br/>
        <hr/>
        <!--SMS tokens-->
        <div class="row">
            <div class="col-xs-12">
                <h4><i class="fa fa-mobile fa-fw" aria-hidden="true"></i> Payment authorization</h4>
            </div>
            <div class="col-xs-12" >
                <table class="table table-hover header-fixed" id="sms-tokens">
                    <thead>
                        <th class="col-sm-10 col-xs-12">Message</th>
                        <th class="col-sm-2 hidden-xs">Status</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        &copy; 24H-CodING is part of ING
    </footer>
<script src="webjars/jquery/2.0.3/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script src="js/jquery.tmpl.min.js"></script>
<script src="js/script-1.0.js"></script>
</body>
</html>
